<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>canvas_JS_myStyle</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <canvas></canvas>
    <input class="line-width" type="range" min="1" max="10" value="5" step="0.01" />

    <div class="color-left">
        <div class="color-option" style="background-color:white" data-color="#e74c3c"></div>
        <div class="color-option" style="background-color:black" data-color="#e74c3c"></div>
    </div>

    <div class="color-right">
        <div class="color-option" style="background-color:#e74c3c" data-color="#e74c3c"></div>
        <div class="color-option" style="background-color:#e67e22" data-color="#e67e22"></div>
        <div class="color-option" style="background-color:#f1c40f" data-color="#f1c40f"></div>
        <div class="color-option" style="background-color:#27ae60" data-color="#27ae60"></div>
        <div class="color-option" style="background-color:#3498db" data-color="#3498db"></div>
        <div class="color-option" style="background-color:#2c3e50" data-color="#2c3e50"></div>
        <div class="color-option" style="background-color:#9b59b6" data-color="#9b59b6"></div>
        <input id="color" type="color" />
    </div>





    <script src="canvas.js"></script>
</body>

</html>
